<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/buscador" method="get">
        <input type="search" placeholder="Escribe algo" name="busqueda">
        <input type="submit" value="Buscar">
    </form>
    {% if termino.length > 0 %}
    <h1>Resultados de búsqueda para el término: <strong>{{termino}}</strong></h1>
    <ul>
        {% for p in data %}
          <li>Titulo :{{ p.Titulo }} - Autor: {{ p.Autor }}) - ( Año :{{ p.Year }} )- Editorial: ({{ p.Editorial }})</li>
        {% endfor %}
    </ul>    
    {% endif %} 
    <h2><a href="/logout">LOGOUT</a></h2>
</body>

</html>
